<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Fibonacci.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      
</head>
<body>

<div class="heading">Fibonacci calculator</div>
 <div class="row">
    <div class="col-12 main">
        <div class="heading2">The Fibonacci of </div>
        <div class="input-button" id="xButton" ><input class="input-button-text" type="number" id="x" name="input-number"/><br><br></div> 
        <button class="is" id="in">Is</button>
        <div class="boxLoading" id="timer"></div>
        <div class="output-style" id="y"></div>
        <div class="output-style-alarm" id="alarm"></div>
        </div>
    <div class="error" id="errorId">Can't be larger than 50</div>
 </div>


<script type="text/javascript" src="fibonacci.js"></script>
</body>
</html>
